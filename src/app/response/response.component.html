<div *ngIf="data.type == 'error'">
    <h1 mat-dialog-title>Error</h1>
    <mat-dialog-content>{{data.error}}</mat-dialog-content>
</div>

<div *ngIf="data.type == 'ok'">
    <h1 mat-dialog-title>Response</h1>
    <mat-dialog-content>{{data.message}}</mat-dialog-content>
</div>

<mat-dialog-actions>
    <button (click)="onClose()"  mat-raised-button mat-dialog-close color="primary">Cancel</button>
    <button (click)="next()"  mat-raised-button color="primary">OK</button>
</mat-dialog-actions>
